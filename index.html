<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <center> 
      <div class="container">
        <img src="images/image-equilibrium.jpg" width="250px" height="260px">
        <div class="card">
          <h3>Equilibrium #3429</h3>
          
          <p>Our Equilibrium collection promotes balance and calm.</p>
          
          <span class="eth">
          <img src="images/icon-ethereum.svg">
          0.041 ETH</span>
          <span class="time">
          <img src="images/icon-clock.svg">
          3 days left</span>
          <br>
          <p class="creator">
          <img src="images/image-avatar.png" alt="avatar" width="20px" height="20px">
          Creation of <span id="creator">Jules Wyvern</span></p>
        </div>
      </div>
    </center>
    <br> <br> 
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Lordchuk</a>.
    </div>
  </body>
</html>
